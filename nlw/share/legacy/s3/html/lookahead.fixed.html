<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <script src="../../common/javascript/jquery-1.2.6.js">
        </script>
        <script src="../javascript/lookahead.js">
        </script>
    </head>
    <body>
        <input id="source"/>
        <script>
            jQuery('#source').lookahead({
                url: '/data/workspaces',
                linkText: function (i) {
                    return [i.name, i.name];
                }
            });
        </script>
    </body>
</html>
