<p class="hint">Recent Page Activity</p>
[% FOR a = activities %]
    <div class="activity [% a.2 %]">
        <span class="username">[% a.1 %]</span>
        <span class="page_activity">[% a.2 %]</span>
        <span class="time">[% a.3 %]</span>
    </div>
[% END %]
<p class="hint">(Click to refresh)</p>
